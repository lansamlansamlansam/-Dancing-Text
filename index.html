<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Text Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color:#e84a06;
            cursor:pointer;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dancing-text {
            font-size: 4rem;
            display: inline-block;
            animation: dance 1s ease infinite;
            opacity: 0;
            font-family:cursive;
        }
        
        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>         
</head>
<body>
    <div class="container">
        <span class="dancing-text">H</span>
        <span class="dancing-text">e</span>
        <span class="dancing-text">L</span>
        <span class="dancing-text">L</span>
        <span class="dancing-text">o</span>
        <span class="dancing-text">,</span>
        <span class="dancing-text">G</span>
        <span class="dancing-text">o</span>
        <span class="dancing-text">o</span>
        <span class="dancing-text">D</span>
        <span class="dancing-text">n</span>
        <span class="dancing-text">I</span>
        <span class="dancing-text">g</span>
        <span class="dancing-text">h</span>
        <span class="dancing-text">T</span>
        <span class="dancing-text">..</span>
        <span class="dancing-text">!</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.dancing-text');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.animationDelay = `${index * 0.1}s`;
                }, index * 150);
            });
        });
        
    </script>
</body>
</html>
